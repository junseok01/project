<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/mypageLayout.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/mypage/adminMypage.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/e4fcb5113c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="imagetoolbar" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="title" content="웹사이트">
    <meta name="description" content="웹사이트입니다.">
    <meta name="keywords" content="키워드,키워드,키워드">
    <meta property="og:title" content="웹사이트">
    <meta property="og:description" content="웹사이트입니다">
    <meta property="og:image" content="https://웹사이트/images/opengraph.png">
    <meta property="og:url" content="https://웹사이트">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/MessagePack/setting.css">
    <link rel="stylesheet" href="/css/MessagePack/plugin.css">
    <link rel="stylesheet" href="/css/MessagePack/template.css">
    <link rel="stylesheet" href="/css/MessagePack/common.css">
    <link rel="stylesheet" href="/css/MessagePack/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="header" th:replace="~{top/header :: header}"></div>
<div id="top" th:insert="~{top/top :: top}"></div>

<div class="mypage_container" th:switch="${member.userType}">
    <div class="sidebar" th:if="${member.userType == '0'}">
        <th:block th:replace="~{mypageLayout/admin :: admin}"></th:block>
    </div>
    <div class="sidebar" th:if="${member.userType == '1'}">
        <th:block th:replace="~{mypageLayout/client :: client}"></th:block>
    </div>
    <div class="sidebar" th:if="${member.userType == '2'}">
        <th:block th:replace="~{mypageLayout/trainer :: trainer}"></th:block>
    </div>
    <div class="sidebar" th:if="${member.userType == '3'}">
        <th:block th:replace="~{mypageLayout/manager :: manager}"></th:block>
    </div>

    <div class="main-content" th:if="${member.userType == '0'}">
        <th:block th:replace="~{mypage/admin :: main}"></th:block>
    </div>
    <div class="main-content" th:if="${member.userType == '1'}">
        <th:block th:replace="~{mypage/client :: main}"></th:block>
    </div>
    <div class="main-content" th:if="${member.userType == '2'}">
        <th:block th:replace="~{mypage/trainer :: main}"></th:block>
    </div>
    <div class="main-content" th:if="${member.userType == '3'}">
        <th:block th:replace="~{mypage/client :: main}"></th:block>
    </div>

</div>


</body>
</html>
