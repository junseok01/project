<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div layout:fragment="content">
        <hr/>
        <div class="container p-5 my-5 border">
            <div class="row">
                <div class="col" th:text="${board.category }"></div>
            </div>
            <hr/>
            <div class="row">
                <span class="col">작성자:<span th:text="${board.id }"></span></span>
                <span class="col">작성일:<span th:text="${#dates.format(board.write_date, 'yyyy-MM-dd HH:mm:ss')}"></span></span>
            </div>
            <hr/>
            <div class="row">
            <div class="col" th:text="${board.title }"></div>
            </div>
            <hr/>
            <div class="row">
                <div class="col" th:text="${board.content }"></div>
            </div>
            <hr/>
        </div>
        <div class="form-group">
            <div class="col-md-10 text-center">

                <input type="button" class="btn btn-lg btn-primary" value="수정"
                       th:onclick="|location.href='@{/board/read(board_no=${board.board_no},action=UPDATE)}'|">

                <button type="button" class="btn btn-danger btn-lg" id="deletebtn"
                        th:onclick="|location.href='@{/board/delete(board_no=${board.board_no})}'|">
                    <i class="fa fa-fw fa-close"></i> 삭제
                </button>
                <button type="button" class="btn btn-info btn-lg"
                        th:onclick="|location.href='@{/board/list?pageNum=1&amount=10}'|">
                    <i class="fa fa-fw fa-close"></i> 목록
                </button>
            </div>
        </div>
    </div>
</body>
</html>
