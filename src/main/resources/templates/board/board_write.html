<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div layout:fragment="content">
        <hr/>
        <div class="container mt-3">
            <h2>게시글 입력</h2>
            <form action="/board/write" method="post" enctype="multipart/form-data">
                <div class="mb-3 mt-3">
                    <label>작성자:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>

                <div class="mb-3">
                    <label>id:</label>
                    <input type="text" class="form-control" id="id" name="id">
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">게시글 유형</label>
                    <div class="col-sm-5">
                        <select name="category" class="form-control">
                            <option value="카테고리1">카테고리1</option>
                            <option value="카테고리2">카테고리2</option>
                            <option value="카테고리3">카테고리3</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label>제목:</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>

                <div class="mb-3">
                    <label>내용:</label>
                    <textarea class="form-control" rows="10" id="content" placeholder="작성시 규칙사항을 지켜주세요" name="content"></textarea>
                </div>

                <div class="form-group">
                    <div class="col-lg-4 text-center"></div>
                    <span class="col-lg-2 text-center">
                        <button type="submit" class="btn btn-success"
                                style="width: 100px; background-color: #0ea006">등록</button>
                    </span>
                    <span class="col-lg-2 text-center">
                        <button type="reset" class="btn btn-default"
                                style="width: 100px; background-color: red">취소</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
